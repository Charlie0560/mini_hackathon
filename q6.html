<!DOCTYPE html>
<html>
  <body>
    <script>
      var i, j, k;
      for (i = 5; i >= 1; i--) {
        for (j = 5; j > i; j--) document.write("&nbsp;&nbsp;");
        for (k = 1; k < i * 2; k++) document.write("*");
        document.write("<br>");
      }
      for (i = 1; i <= 5; i++) {
        for (j = i; j < 5; j++) document.write("&nbsp;&nbsp;");
        for (k = 1; k < i * 2; k++) document.write("*");
        document.write("<br>");
      }
    </script>
  </body>
</html>
