  <body>
    <h3 id="name">Chaitanya</h3>
    <button onclick="calvowel()">Calculate Vowels</button>

    <script>
      function calvowel() {
        let name = document.getElementById("name").innerText;
        let c, i;
        for (let i = 0; i <= name.length - 1; i++) {
          c = name[i];
          if (c == "a" || c == "e" || c == "i" || c == "o" || c == "u") {
            console.log(c);
          } else {
            console.log("no vowels are in your name");
          }
        }
      }
    </script>
